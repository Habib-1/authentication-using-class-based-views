{% extends "base.html" %}

{% block content %}
<div class="w-50 m-auto">
<div class="card " style="width: 50%;">
    <div class="card-body">
      <h5 class="card-title">{{user.username}} </h5>
      <h6 class="card-text">{{user.first_name}}  {{user.last_name}}</h6>
      <h6 class="card-text">{{user.email}} </h6>
      
      <a href="{% url 'edit_profile' user.pk %}" class="card-link btn btn-primary">Edit</a>
      <a href="{% url 'change_pass' %}" class="card-link btn btn-danger">Password Change</a>
      
    </div>
  </div>
</div>
{% endblock content %}
